<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id ="t">
    <input type="text" id ="l">
    <input type="text" id ="h">
    <select name="" id="kv">
        <option value="0.75">KV1</option>
        <option value="0.5">KV2-NT</option>
        <option value="0.25">KV2</option>
        <option value="0.25">KV3</option>
    </select>
    <button onclick="tinhDiem()">Tính điểm:</button>
    <p id="tong"></p>
    <script>
        function tinhDiem () {
          let toan = +document.getElementById('t').value;  
          let ly = +document.getElementById('l').value; 
          let hoa = +document.getElementById('h').value; 
          let khuvuc = +document.getElementById('kv').value;
          let tong = toan + ly + hoa + khuvuc;
          document.getElementById('tong').innerHTML = "Tổng điểm là: " + tong;
        }
    </script>
</body>
</html>
