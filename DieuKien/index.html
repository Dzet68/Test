<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt ("Nhập vào điểm: ")
        if (a < 5) {
            alert("Yếu");
        }
        if (5 <= a && a < 8.5) {
            alert("Khá");
        }
        if (8.5 <= a) {
            alert("Giỏi");
        }
    </script>
</body>
</html>
